{% extends "pages/base.html" %}

{% block subtitulo %}Entrar{% endblock %}

{% block conteudo %}

<style>
    .botao-verde {
        --bs-btn-bg: #aeb073;
    }
</style>

<img src="/static/img/logo/logopreta.png" alt="VOLUNTÁRIE" width="220px" style="padding: 50px;">
<main class="container my-3">
    <div class="row">
        <div class="offset-4 col-4 bg-light p-3 h-100">
            <span class="fechar">✖</span>
            <div class="entrar">Entrar</div>
            <div class="mensagem">Entre com a sua conta</div>
            <form action="/formulario_enviado" method="post">
                <div class="text-center">
                    <input class="border border-1 rounded-0 p-2 w-50 mb-3" id="email" name="email" placeholder="Email"><br>

                    <input class="border border-1 rounded-0 p-2 w-50 mb-3" id="senha" name="senha" placeholder="Senha"><br>

                    <button class="btn btn-secondary botao-verde w-50" type="submit" text-center>Confirmar</button>
                    
                </div>
            </form>
            <div class="links">
                <a href="/esqueceusenha">Esqueceu sua senha?</a><br>
                <a href="/cadastro">Não possui cadastro? Clique aqui</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
