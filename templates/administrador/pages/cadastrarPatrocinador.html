{% extends "pages/base.html" %}

{% block subtitulo %}Cadastrar Patrocinador{% endblock %}
{% block conteudo %}

<style>
    .container-options {
        width: 270px;
        margin-top: 80px;
        background-color: #ffffff;
    }
    .container-forms {
        margin-top: 40px;
        background-color: #2e331c07;
    }
    .botao-verde {
        --bs-btn-bg: #aeb073;
    }
    .person {
        color: #aeb073;
    }
    .link-ativo {
        color: #aeb073 !important;
    }
    .campo {
        width: 400px;
    }
    .form-label {
        text-align: left;
        font-weight: 500;
        display: block;
        margin-bottom: .5rem;
    }
</style>

<div class="container my-3">
    <div class="row">
        {% include "includes/menuAdministrador.html" %}
        <div class="col-md-6">
            <div class="container-forms p-3 rounded">
                <div class="form-title d-flex justify-content-between ms-4" style="font-size: 30px;">
                    Cadastrar Patrocinador
                </div>
                <div class="text-center">
                    <img src="/static/img/quemSomos.png" class="rounded-circle img-fluid" alt="..." style="width: 200px; height: 200px;">
                </div><br>

                <div class="input-group mb-3 w-75 mx-auto">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>

                <form action="/formulario_enviado" method="post">
                    <div class="w-75 text-center mt-3 container">
                        <div class="text-start mb-3">
                            <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
                            <input type="text" id="nomeFantasia" class="campo border border-1 rounded p-2 mb-3 w-100" required>
                        </div>
                        <div class="text-start mb-3">
                            <label for="cnpj" class="form-label">CNPJ:</label>
                            <input type="text" id="cnpj" class="campo border border-1 rounded p-2 mb-3 w-100" required>
                        </div>
                        <div>
                            <button class="btn btn-secondary mt-3 border p-2 botao-verde w-25" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
