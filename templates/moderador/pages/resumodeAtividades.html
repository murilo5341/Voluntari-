{% extends "pages/base.html" %}

{% block subtitulo %}resumo-atividades{% endblock %}
{% block conteudo %}

<style>
    .container-options,
    .container-forms {
        margin-top: 80px;
    }

    .container-options {
        width: 270px;
        background-color: #ffffff;
    }

    .container-forms {
        max-width: 600px;
        background-color: #2e331c07;
        margin: auto;
        padding: 20px;
    }

    .botao-verde {
        --bs-btn-bg: #aeb073;
    }

    .person,
    .bi-exclamation-square {
        color: #aeb073;
    }

    .link-ativo {
        color: #aeb073 !important;
    }

    .campo {
        width: 100%;
    }

    .form-label {
        text-align: left;
        font-weight: 500;
        display: block;
        margin-bottom: .5rem;
    }

    .text-center-custom {
        text-align: center;
    }

    .resumo-atividades {
        font-size: 20px;
        margin-bottom: 20px; /* Espaço abaixo para separar do contêiner */
        text-align: center;
        width: 100%;
    }

    .container-forms .card {
        background-color: #ffffff;
        border: 1px solid #fff; /* Alterado para borda branca */
        border-radius: 8px;
        padding: 15px; /* Ajustado para melhor visualização */
        margin-bottom: 20px;
        text-align: center; /* Centralizar o conteúdo dentro do card */
    }

    .card-title {
        font-size: 16px; /* Diminuído o tamanho da fonte */
        margin-bottom: 15px;
    }

    .card-button {
        --bs-btn-bg: #aeb073;
        width: 100%;
        display: block;
        text-align: center;
        margin-top: 10px;
    }

    .project-number {
        color: rgba(120, 121, 117, 0.61); /* Cor #787975 com 61% de opacidade */
        font-size: 20px; /* Tamanho do número, ajuste se necessário */
        display: block;
        margin-bottom: 15px; /* Espaço entre o número e o botão */
    }

    @media (max-width: 768px) {
        .container-options,
        .container-forms {
            margin-top: 20px;
        }
    }

    @media (max-width: 576px) {
        .container-options,
        .container-forms {
            width: 100%;
            
        }
    }
</style>

<div class="container my-3">
    <div class="row">
{%include "includes/menuVoluntario.html"%}
        <div class="col-md-8 col-lg-9" style="margin-top: 100px;">
            <div class="resumo-atividades">
                Resumo de Atividades
            </div>
            <div class="container-forms p-3 rounded">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-title">Projetos Pendentes</div>
                            <span class="project-number">10</span>
                            <a href="/moderador/exibirprojetosrecentes" class="btn btn-secondary mt-3 border botao-verde" type="button">Exibir</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-title">Projetos Rejeitados</div>
                            <span class="project-number">2</span>
                            <a href="/moderador/exibirprojetosrejeitados" class="btn btn-secondary mt-3 border botao-verde" type="button">Exibir</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-title">Projetos Aprovados</div>
                            <span class="project-number">10</span>
                            <a href="/moderador/exibirprojetosaprovados" class="btn btn-secondary mt-3 border botao-verde" type="button">Exibir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
