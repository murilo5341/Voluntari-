<!DOCTYPE html>
<html lang="pt-br">
    <style>
        /* Estilo da tela do projeto */
.project-view {
    padding: 20px;
}

.comments {
    margin-top: 20px;
}

.comment {
    background-color: #f0f0f0;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    border-radius: 4px;
}

.comment:hover {
    background-color: #e0e0e0;
}

/* Estilo da sobreposição */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.overlay-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
}

.overlay-content p {
    margin: 0;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Finalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="project-view">
        <h1>Projeto Finalizado</h1>
        <div class="comments">
            <div class="comment" onclick="showOverlay('Comentário 1')">Comentário 1</div>
            <div class="comment" onclick="showOverlay('Comentário 2')">Comentário 2</div>
            <div class="comment" onclick="showOverlay('Comentário 3')">Comentário 3</div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="hideOverlay()">
        <div class="overlay-content" id="overlay-content">
            <p id="overlay-text"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
<script>
    function showOverlay(comment) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay-text').innerText = comment;
    }
    
    function hideOverlay() {
        document.getElementById('overlay').style.display = 'none';
    }
    
</script>
