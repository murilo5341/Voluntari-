{% extends "pages/base.html" %}

{% block subtitulo %}Redefinir senha{% endblock %}
{% block custom_header %}{% endblock %}
{% block conteudo %}
<style>
    .botao-verde {
        --bs-btn-bg: #aeb073;

    }

    .tamanho {
        color: #2E331C;
    }

    .link-verde {
        color: #aeb073;
    }

    .link-verde:hover {
        color: #4C5630;
    }
</style>
<div class="container text-center">
    <img src="/static/img/logo/logoverde.png" alt="VOLUNTÁRIE" width="240px" style="padding: 50px;">
</div>
<main class="container my-3">
    <div class="row">
        <div class="  offset-4 col-4 bg-light p-3 rounded">

            <div class="text-center" style="font-size: 40px;">Redefina a senha</div>
            
            <div class="text-center mt-2">
                <i class="bi bi-envelope fs-1"></i>
                <br>Um email de verificação foi enviado para <br> este endereço de email: <br>
                xxxxxxx@xxxxx.com. <br>
                Por favor verifique.</div>
            <div class="text-center mt-3">

                <button class="btn btn-secondary mt-2 border p-2 botao-verde w-50" text-center>OK</button>

            </div>
            <div class="mt-3 mb-3 text-center">
                <a href="/ajuda" class="link-verde">Precisa de ajuda?</a><br>
            </div>
        </div>
    </div>
</main>
{% endblock %}
