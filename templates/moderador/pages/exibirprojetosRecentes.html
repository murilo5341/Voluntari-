{% extends "pages/base.html" %}

{% block subtitulo %}Bloquear Projeto{% endblock %}
{% block conteudo %}

<style>

    .container-forms {
        margin-top: 40px;
        background-color: #2e331c07;
    }

    .botao-verde {
        --bs-btn-bg: #aeb073;
    }

    .person {
        color: #aeb073;
    }

    .link-ativo {
        color: #aeb073 !important;
    }

    .campo {
        width: 400px;
    }

    .link-verde {
        color: #aeb073;
    }

    .table-container {
        text-align: center;
    }

    .col-md-8 {
        text-align: center;
    }

    
    .table tbody tr.selected {
        background-color: #e0e0e0; 
    }
    
    .table tbody tr {
        cursor: pointer; 
    }
    .bi-exclamation-square {
        color: #aeb073;
    }
</style>

<div class="container my-3">
    <div class="row">
        {%include "includes/menuModerador.html"%}
        <div class="col-md-8" style="padding-top: 80px;">
            <h5 class="mt-3">Projetos Recentes</h5>
            <div class="table-container mt-5">
                <table class="table table-hover" id="projectTable">
                    <thead>
                        <tr>
                            <th scope="col">Projeto</th>
                            <th scope="col">Volunt√°rio</th>
                            <th scope="col">Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Projeto B</td>
                            <td>Alice</td>
                            <td>02/05/2024</td>
                        </tr>
                        <tr>
                            <td>Projeto C</td>
                            <td>Camila</td>
                            <td>02/05/2024</td>
                        </tr>
                    </tbody>
                </table>
                <h6>Selecione o projeto desejado</h6>
                <button type="button" class="btn btn-light" id="viewProjectButton" disabled style="background-color: #aeb073;">Exibir Projeto</button>
                <button type="button" class="btn btn-light" id="approveProjectButton" disabled style="background-color: #aeb073;">Aprovar Projeto</button>
                <button type="button" class="btn btn-light" id="rejectProjectButton" disabled style="background-color: #aeb073;">Rejeitar Projeto</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableBody = document.querySelector('#projectTable tbody');
        let selectedRow = null; 


        function selectRow(row) {
            if (selectedRow) {
                selectedRow.classList.remove('selected');
            }
            selectedRow = row;
            selectedRow.classList.add('selected');
            document.getElementById('viewProjectButton').disabled = false;
            document.getElementById('approveProjectButton').disabled = false;
            document.getElementById('rejectProjectButton').disabled = false;
        }

        tableBody.addEventListener('click', (event) => {
            const row = event.target.closest('tr');
            if (row) {
                selectRow(row);
            }
        });
    });
</script>

{% endblock %}
