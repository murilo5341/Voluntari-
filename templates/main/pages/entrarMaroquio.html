{% extends "base.html" %}

{% block subtitulo %}Entrar{% endblock %}

{% block conteudo %}
    <main class="container my-3">
        <h1 class="display-5"><b>Entrar</b></h1>
        <hr>
        <form class="row" action="/post_entrar" method="post">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder=" ">
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder=" ">
                    <label for="senha">Senha</label>
                </div>
                <div class="mb-3">
                    <a class="btn btn-danger btn-lg" href="/pedidos">Entrar</a>
                </div>
                <p class="lead mb-2">
                    <a href="/recuperacaosenha" class="text-decoration-none text-danger">Esqueci minha senha</a>
                </p>
                <p class="lead my-0">
                    <a href="/cadastro" class="text-decoration-none text-danger">Ainda nÃ£o sou cadastrado</a>
                </p>
            </div>
        </form>
    </main>
{% endblock %}
