{% extends "pages/base.html" %}

{% block subtitulo %}Pagamento via Pix{% endblock %}
{% block conteudo %}

<div class="mt-5 text-center pb-3">
    <img src="/static/img/logo/logopreta.png" alt="" width="120px">
</div>

<h3 class="text-center pt-3">
    <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
    Pronto, seu pagamento foi aprovado!</h3>

<div class="container mt-5 pb-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card de Confirmação -->
            <div class="card shadow ">
                <div class="bg-success text-white rounded py-3 px-4">
                    <div class="text-center fs-4 fw-semibold">Doação Realizada</div><hr>
                    <p class="d-flex justify-content-between"><strong>Tipo:</strong> Doação</p>
                    <p class="d-flex justify-content-between"><strong>Valor:</strong> R$35,00</p>
                    <p class="d-flex justify-content-between"><strong>Forma de Pagamento:</strong> Pix</p>
                </div>
                <div class="text-center my-4">
                    
                    <img src="/static/img/pix.svg" alt="Pix Logo" width="50px">
                    <p class="mt-2">Seu pagamento foi aprovado com sucesso!</p>
                    <a href="#" class="btn btn-success">Entendi</a>
                </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
