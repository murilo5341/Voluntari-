{% extends "pages/base.html" %}

{% block subtitulo %}Redefinir senha{% endblock %}
{% block custom_header %}{% endblock %}
{% block conteudo %}

<style>
    .botao-verde {
        --bs-btn-bg: #aeb073;
    }
    .tamanho {
        color: #2E331C;
    }
    .link-verde {
        color: #aeb073;
    }
    .link-verde:hover {
        color: #4C5630;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .offset-4 {
            margin-left: auto !important;
            margin-right: auto !important;
        }
        .col-4 {
            flex: 0 0 100% !important;
            max-width: 100% !important;
        }
        .w-75 {
            width: 100% !important;
        }
        .w-50 {
            width: 100% !important;
        }
    }
</style>

<div class="container text-center">
    <img src="/static/img/logo/logoverde.png" alt="VOLUNTÁRIE" width="240px" style="padding: 50px;">
</div>

<main class="container my-3">
    <div class="row">
        <div class="offset-4 col-4 bg-light p-3 rounded">
            <div class="text-center" style="font-size: 40px;">Redefina a senha</div>
            <div class="text-center mt-2">Recupere sua conta</div>
            <form action="/formulario_enviado" method="post">
                <div class="text-center mt-3">
                    <input class="border border-1 rounded p-2 w-75 mb-3" id="email" name="email" placeholder="Email" required><br>
                    <button class="btn btn-secondary mt-2 border p-2 botao-verde w-50" type="submit">Próximo</button>
                </div>
            </form>
            <div class="mt-3 mb-3 text-center">
                <a href="/ajuda" class="link-verde">Precisa de ajuda?</a><br>
            </div>
        </div>
    </div>
</main>

{% endblock %}
